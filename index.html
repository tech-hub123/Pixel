<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }
        .product img {
            width: 150px;
            height: auto;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Shop</h1>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Product Name</h2>
        <p>Price: $10.00</p>
        <button onclick="window.location.href='about.html'">Purchase</button>
    </div>

</body>
</html>
